{% extends 'main.html' %}

{% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                            ></path>
                        </svg>
                    </a>
                    <h3>Browse Topics</h3>
                </div>
            </div>

            <div class="topics-page layout__body">
                <form class="header__search" method="GET" action="{% url 'home' %}">
                    <label>
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>search</title>
                            <path
                                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                            ></path>
                        </svg>
                        <input name="q" placeholder="Search for topics" />
                    </label>
                </form>

                <ul class="topics__list">
                    <li>
                        <a href="/" id="all-topics-section" class="active"> All <span> {{topics.count}} </span></a>
                    </li>
                    {% for topic in topics %}
                    <li>
                        <a href="/?q={{topic.name}}"> {{topic.name}} <span>{{topic.room_set.all.count}}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>


{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        all_topics_section = document.getElementById('all-topics-section');
        all_topics_section.addEventListener('click', function(event) {
            event.preventDefault();

            const current_url = window.location.href;
            var url = new URL(current_url);
            url.searchParams.delete('q');

            window.location.href = url;
        })
    })
</script>
