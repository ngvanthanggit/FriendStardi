{% extends 'main.html' %}

{% block content %}
<style>
    .profile-info {
        text-align: center;
    }
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
    .message-wrapper {
        display: block;
        margin: 10px 0px;
        padding: 5px;
        border: 1px solid;
    }
</style>

<div class="profile-container">
    <div>
        {% include 'base/topics_component.html' %}
    </div>
    <div>
        <div class="profile-info">
            <a href=""> Avatar </a>
            <p> {{user.first_name}} {{user.last_name}} </p>
            <p> @{{user.username}} <p>
        </div>

        {% include 'base/feed_component.html' %}
    </div>
    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>

{% endblock %}
